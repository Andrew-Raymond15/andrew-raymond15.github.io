<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <script src="https://d3js.org/d3.v6.js"></script>

    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

    <meta charset="utf-8">

    <title>Covid Testing</title>
  </head>
  <body>
    <h1>Covid Testing Data</h1>
    <p>Starting in the beggining of 2020 </p>
    <div id="my_dataviz"></div>
  <svg width="700" height="700"></svg>
  <script>

    const margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 800 - margin.left - margin.right,
        height = 800 - margin.top - margin.bottom;


    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);


    d3.csv("us.csv",


      function(d){
        return { date : d3.timeParse("%Y-%m-%d")(d.date), value : d.cases }
      }).then(


      function(data) {


        const x = d3.scaleTime()
          .domain(d3.extent(data, function(d) { return d.date; }))
          .range([ 0, width ]);
        svg.append("g")
          .attr("transform", `translate(0, ${height})`)
          .call(d3.axisBottom(x));


        const y = d3.scaleLinear()
          .domain([0, d3.max(data, function(d) { return +d.value; })])
          .range([ height, 0 ]);
        svg.append("g")
          .call(d3.axisLeft(y));


        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "blue")
          .attr("stroke-width", 1.5)
          .attr("d", d3.line()
            .x(function(d) { return x(d.date) })
            .y(function(d) { return y(d.value) })
          );

          const type = d3.annotationCalloutCircle

          const annotations = [{
            note: {
              label: "First cases recorded in the US.",
              bgPadding: 20,
              title: "Start of Covid Outbreak"
            },

            x:150,
            y:775,
            dy: -200,
            dx: 100,
            subject: { radius: 20, radiusPadding: 10 }
          }]

          const makeAnnotations = d3.annotation()
            .type(d3.annotationCalloutCircle)
            .annotations(annotations)

          d3.select("svg")
            .append("g")
            .attr("class", "annotation-group")
            .call(makeAnnotations);


    const tooltip = d3.select("#my_dataviz")
      .append("g")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "1px")
      .style("border-radius", "5px")
      .style("padding", "10px")



    // A function that change this tooltip when the user hover a point.
    // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
    const mouseover = function(event, d) {
      tooltip
        .style("opacity", 1)
    }

    const mousemove = function(event, d) {
      tooltip
        .html(`Culmative # of Cases: ${d.value}`)
        .style("left", (event.x)/1 + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
        .style("top", (event.y)/1 + "px")
    }

    // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
    const mouseleave = function(event,d) {
      tooltip
        .transition()
        .duration(200)
        .style("opacity", 0)
    }

    // Add dots
    svg.append('g')
      .selectAll("dot")
      .data(data.filter(function(d,i){return i<3, d.value == 1 ||d.value == 9024932 ||d.value == 34864172})) // the .filter part is just to keep a few dots on the chart, not all of them
      .enter()
      .append("circle")
        .attr("cx", function (d) { return x(d.date); } )
        .attr("cy", function (d) { return y(d.value); } )
        .attr("r", 10)
        .style("fill", "green")
        .style("stroke", "white")
      .on("mouseover", mouseover )
      .on("mousemove", mousemove )
      .on("mouseleave", mouseleave )


  });
  </script>
  </body>
</html>
